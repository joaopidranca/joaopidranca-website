ompidos por uma qualquer coisa que não percebi. Ela tinha-me conquistado por estar apenas ali, com aquele sorriso contagiante e os seus olhos brilhando. Apenas a voltei a ver mais uma vez, num daqueles momentos exatamente cinematográficos em que uma das portas privadas se abrem e vejo-a lá dentro, na zona de staff, a comer alguma coisa, enquanto a porta se volta a fechar, tentando acompanhar ao máximo o seu fechar e o que de lá se via. Olhei para ela mas não me recordo se chegou a olhar para mim como deve ser. Depois disso nunca mais a vi. A rapariga porteira. A rapariga de cinema. A rapariga do sorriso encantador.<br>Já não sentia nada assim há imenso tempo. Não me vieram borboletas, isso não é já. Vieram-me sim emoções que já não tinha desde dois mil e dezanove. Por momentos imaginei-a como aquilo que chamam amor à primeira vista, que apesar de foleiro, e ainda não ser amor, foi o que me aconteceu naquela noite. Fiquei a pensar nela. Ainda estou. Escrevo este texto no dia a seguir e confirmo que passei o dia todo a pensar na rapariga de cinema. <br>Descobri que se chama Carolina. O nome que nem lhe perguntei na nossa interação de três segundos. A Simone disse-me com bastante franqueza quando lhe perguntei sobre a sua colega que ela era a rapariga com quem me queria casar. A Simone conseguiu sentir isso antes de eu próprio a conhecer. A Simone sabia que eu ia adorar a rapariga de cinema. A Simone também sabia de um facto que a deixou e me deixou de rastos. A rapariga de cinema, que numa noite relâmpago me conquistou o coração... tem namorado.<br>Foda-se</p>

                    <p>É curioso como é apenas em Lamego que eu sonho acordado, deitado na cama, cansado mas sem apetite para saciar o sono, pensando em toda a gente e em todas as possibilidades de diálogo imagináveis. Ao estar longe das pessoas de Coimbra permito me a pensar neles de fora, como personagens, sem necessidade de uma interação verdadeira, porém criando sempre infinitas variáveis daquilo que eu lhes poderia dizer caso me encontrasse com estes indivíduos calmamente na rua, num dia qualquer.<br><br>Há também casos como o de agora em que enquanto escrevo relembro os vários convites gerados pelo pensamento que fiz a diversos conhecidos meus para um café, e na cena seguinte, porque o meu cérebro se habituou a tratar dos pensamentos como que uma película, um filme sempre em movimento, as coisas que imagino vêm constantemente em diferentes cenas encaixadas de uma forma nexa, é logo o momento em que me torno em alguém que não sou. Imagino-me confidente, seguro, carismático. Eu que realizo este filme sem fim na minha cabeça esqueço-me que sou também o actor principal, e por instantes vivo-me apenas como se fosse uma mera personagem que nunca erra, porque quem erra é o actor, que poderá vir a dizer alguma fala mal ou num tom díspare do que se apresenta no guião. E neste impasse me encontro pois é quando acordo que me relembro que eu não sou actor. Eu sou apenas quem criou a minha personagem. E por conseguinte a realiza. Mas lá no fundo, sem me aperceber, preciso de me tornar actor para encarnar esta tal personagem. Se algum dia quiser ter uma conversa rigorosa e muito semelhante com as conversas que imagino terei forçosamente de vestir a pele de actor. E até a poderei vestir muito bem, mas não terei controlo total sobre a cena visto que é só no sonho que eu sou o realizador e fora do sonho, fora da imaginação, fora do pensamento tudo é incontrolável. O que a outra pessoa dirá ou o que a outra pessoa fará é uma incógnita para a qual nunca terei uma resposta pronta inco minutos da meia noite.<br>Dito isto, este meu ano foi atípico, mas qual ano é que não é na verdade. Não somos especiais. Nunca seremos. Olhando para trás apenas um ou outro assunto merece a respectiva menção. Este ano não viajei para fora do país. Não fiz nenhum batismo de mergulho. Não arranjei nenhuma namorada. Não realizei nenhuma curta metragem. Não consegui sair desta casa. Aliás, este ano apenas conheci pessoas incríveis. Estive diversas vezes com os meus amigos. Fui a vários sítios novos e outros que já conhecia mas vi-os com olhos mais maduros. Passeei.  Mergulhei no mar, na piscina e no rio. Comi bem, forte e feio, mas comi super bem. Tive várias ideias completamente diferentes. Comprei um computador. Restabeleci algumas ligações perdidas com a pandemia. Fui a um grande estádio de futebol ver um jogo. Fui a festival de música e curti sozinho louco e esgroveado ao som de Bateu Matou na noite do meu aniversário enquanto o meu amigo estava na tenda a dormir porque disse que "estava cansado" - o idiota. Voltei a publicar esporadicamente fotos no Instagram. Corri, saltei, brinquei, chorei. Perdi uma gata. Ganhei um problema gastroesofágico. Tive covid.<br>Enfim. Quem é que quer saber disto tudo? Ninguém, sinceramente.<br>Mas é para ninguém que eu escrevo. E para quem continuo a escrever. Esse ninguém está dentro de mim. Assim como está lá fora.  Eu não o conheço e talvez nunca conhecerei. Mas é a esse ninguém a quem eu tenho de agradecer a força que me tem dado desde que eu nos finais de 2019 decidi começar a escrever pedaços da minha vida, excertos do meu quotidiano, os meus sonhos, as minhas ideias e desvaneios. Nem sempre cá estão todos os dias. Nem sempre existe a vontade de ao final do dia descrever com exatidão linguística ou artística tudinho o que João Francisco fez, pensou ou disse. Mas, passados estes anos sinto que tenho um pouco mais de controlo sobre aquilo que sou e me vou tornando. Ajuda me a não me esquecer de mim e a construir uma pessoa me                     <p>Noite de 27 para 28 de dezembro.  Hoje sonhei com uma rapariga muito peculiar. A rapariga dos autocolantes. Catarina. Uma rapariga que eu e o meu grupo de amigos encontrámos por acaso num dia da Queima das Fitas, ou se calhar até foi num dia da Latada (a memória já não é o que era, este encontro já foi há uns dois anos). Ela, caloira de 1º ano da FEUC, andava a distribuir autocolantes de uma lista que se propunha para a AAC.  É claro que, nós, sendo as pessoas que somos, pusemos conversa mas ela tentou não dar muito troco, visto que também estava acompanhada com outra amiga caloira. O que é certo é que apesar de não haver muita conversa, o Diogo Melim, conseguiu o Instagram da rapariga, desta Catarina. Tanto ele, como o Nuno e eu próprio a seguimos, sem muitas esperanças que ela no outro dia nos aceitasse o pedido e nos seguisse de volta. Para o nosso espanto, ela seguiu nos a todos. Mas ninguém se interessou muito nela, contudo houve, uns dias mais tarde uma conversa de grupo em que eles todos achavam que esta Catarina se tinha interessado em mim, só que eu naquela noite não lhe achei muito gira ao ponto de ficar bastante interessado nela. De facto ela era bonita, muito bonita até, mas não me surgiu o "clique" ao ponto de pretender falar com ela e nos tornarmos pelo menos amigos.   Apesar disso mandei lhe uma mensagem. E ela retribuiu. Após uma curta conversa ficou no ar um possível café, seguido de uma sessão de "aprendizagem" em tirar fotografias. Só que algo aconteceu e como eu, repetindo o que já escrevi uma linhas acima, não estava muito interessado nela, deixei passar, até que ela deve ter também perdido o interesse.  A curta magia acabou e nunca mais voltámos a conversar. A única coisa que se manteve, outra vez para meu espanto, foi que, ela até este dia ainda não me deixou de seguir, nem a mim nem aos meus amigos e, de vez em quando mete um "gosto" nas minhas publicações. Hoje em dia olho para as fotografias de maneira diferente. Hoje nha frente este momento, como um loop, sem parar. Ao me levantar não comi, mas li. Precisei de ir à casa de banho mais que uma vez hoje. Descargas elétricas de mau cheiro onde por vezes a encomenda era maior e noutras muito pequena. Não nadei. Passei a tarde deitado na cama ouvindo música e olhando para o tecto branco. Reli as últimas mensagens trocadas entre nós. Pude ler que lhe disse que fiquei magoado e não conseguiria mais falar com ela. Que resolvesse primeiro todos os problemas da sua vida. Naquele momento não a podia ver mais à frente. E só de novo, em Setembro, a voltei a mirar. Passou-me rápido à minha frente na ESEC. Olhou-me mas desviou de imediato o olhar. Ia com o seu típico caminhar rápido de quem já está atrasada para uma aula, algo que ela costumava fazer. Retornei a vê-la em novembro ou dezembro ou janeiro ou o que foi. Já nem me recordo bem. Sempre que inconscientemente pensava nela tentava não o fazer, mas como já relatei no dia em que a vi no bar da ESEC, era impossível não associar os espaços e os momentos ali vividos e recordar o que aconteceu.  Penso agora nela, a toda a hora, estou convicto que estará feliz, espero que sim. Se não o estiver é importante para mim eu saber. Mas não o consigo saber. Ela desapareceu do meu radar. Não sei mais dela contudo ela deve ir sabendo de mim, caso pretenda. As minhas redes sociais são públicas. O meu trabalho é público. Só a minha vida mais pessoal não a é, mas essa nunca é, nem deveria ser de ninguém. Contudo gostava que ela me contasse um pouco sobre a sua vida. A sua vida privada. Que me contasse como está a ser lidar com o pai, com a mãe ou até mesmo com o irmão. Como está ou como correu o estágio, as notas, se conseguiu completar este ano a licenciatura. Se está a trabalhar. Se sim, aonde. Queria de novo o seu carinho, a sua atenção. O seu toque. O seu sorriso desajeitado. Sei agora, depois de ter vindo com a cabeça cá a cima para respirar, que apesar de tudo, refleti esta tarde, estou com saudades.< blioteca, perita no silêncio ouviu este ranger das tábuas e estranhou não ver ninguém na porta. Entrámos mas desde logo achámos a biblioteca uma antítese para o que ambos queríamos fazer. Foder. Vamos foder aqui, num lugar onde supostamente não podemos fazer barulho, perguntou-me ela com a sua mão já entrelaçada na minha, Pois não faz sentido, apesar de ninguém nos ver nem ouvir, seria estranho. Saímos imediatamente da biblioteca e descemos as escadas para a porta principal da escola.  A tusa estava a desaparecer, apesar de sabermos ser invisíveis não conseguiamos encontrar um local para estarmos sozinhos. Para foder. Sermos íntimos. Estávamos rodeados de alunos e sentíamos-nos impotentes. Saí da escola e larguei a mão da Filipa, entrei no carro com a Sofia.  No carro com a Sofia a conversa era outra. Não houve quaisquer indícios de invisibilidade mas sim de um encontro. Um encontro romântico entre duas pessoas que nunca o consideram como tal. Estávamos sozinhos. Perguntei-lhe abertamente, Tens namorado? Ela respondeu, Sim tenho, já não namoro há algum tempo, estou solteira, Eu também estou, respondi. A confusão estabeleceu-se apartir do momento que lhe fiz esta pergunta e eu calmamente contei lhe sobre o meu desejo por ela. Sim somos amigos, mas desde há algum tempo que te desejo, és bonita e bem gostosa, andaste a fazer exercício físico, estás mais bela nestas últimas fotos. Aproximo-me dela com gentileza, os meus olhos ficam colados aos dela e pouso a minha mão de novo com gentileza num dos lados da sua cara, apoiando-a caso esta caia. Desloco me até ao pescoço dela e solto um beijo macio. Continuo até quase aos nossos lábios se colarem mas paro e pergunto-lhe se ela consentia, Se quiseres eu posso parar, Não, por favor continua, E assim o fiz. Cruzamos lábios e a tensão subiu. Eu no lugar do passageiro e ela no do condutor, cruzamo-nos e soltámo-nos à natureza do momento. Comecei a despi-la, imaginei-a nua, ela agarrou-me de novo na pila, estávamos em sintonia.         const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
            "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

        function populateDateSelects() {
            const yearSelect = document.getElementById('year');
            const monthSelect = document.getElementById('month');

            const years = [...new Set(posts.map(post => new Date(post.date).getFullYear()))];
            years.sort((a, b) => b - a); // Sort years in descending order
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });

            for (let i = 0; i < 12; i++) {
                const option = document.createElement('option');
                option.value = i + 1;
                option.textContent = monthNames[i];
                monthSelect.appendChild(option);
            }
        }

        function filterPosts() {
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;

            const filteredPosts = posts.filter(post => {
                const postDate = new Date(post.date);
                return (
                    (!year || postDate.getFullYear() === parseInt(year)) &&
                    (!month || (postDate.getMonth() + 1) === parseInt(month))
                );
            });

            displayPosts(filteredPosts);
        }

        function searchPosts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const searchResults = posts.filter(post => 
                post.title.toLowerCase().includes(searchTerm) || 
                stripHtml(post.content).toLowerCase().includes(searchTerm)
            );
            displayPosts(searchResults, searchTerm);
        }

        function stripHtml(html) {
            const tmp = document.createElement('DIV');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }

        function displayPosts(postsToDisplay) {
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = '';

            // Sort posts in reverse chronological order
            postsToDisplay.sort((a, b) => new Date(b.date) - new Date(a.date));

            postsToDisplay.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                const postDate = new Date(post.date);
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <div class="post-content">${post.content}</div>
                    <p class="post-date">${postDate.getDate()} de ${monthNames[postDate.getMonth()]}, ${postDate.getFullYear()}</p>
                `;
                postsContainer.appendChild(postElement);
            });

            if (postsToDisplay.length === 0) {
                    postsContainer.innerHTML = '<p>Não encontro nada.</p>';
                }
            }

        // Initialize the page
        populateDateSelects();
        displayPosts(posts);

        // Add event listener for Enter key in search input
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPosts();
            }
        });
